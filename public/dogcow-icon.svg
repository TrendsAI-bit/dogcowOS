<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="45" ry="35" fill="#2D2D2D" stroke="#000" stroke-width="3"/>
  
  <!-- Head -->
  <ellipse cx="100" cy="70" rx="35" ry="30" fill="#F5F5F5" stroke="#000" stroke-width="3"/>
  
  <!-- Ears (Dog) -->
  <ellipse cx="80" cy="50" rx="12" ry="18" fill="#2D2D2D" stroke="#000" stroke-width="2" transform="rotate(-30 80 50)"/>
  <ellipse cx="120" cy="50" rx="12" ry="18" fill="#2D2D2D" stroke="#000" stroke-width="2" transform="rotate(30 120 50)"/>
  
  <!-- Horns (Cow) -->
  <path d="M 85 45 Q 80 35 75 30" stroke="#8B4513" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 115 45 Q 120 35 125 30" stroke="#8B4513" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="65" r="4" fill="#000"/>
  <circle cx="110" cy="65" r="4" fill="#000"/>
  <circle cx="91" cy="63" r="1" fill="#FFF"/>
  <circle cx="111" cy="63" r="1" fill="#FFF"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="75" rx="3" ry="2" fill="#000"/>
  
  <!-- Mouth -->
  <path d="M 100 78 Q 95 82 90 80" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 78 Q 105 82 110 80" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Spots -->
  <circle cx="85" cy="110" r="8" fill="#2D2D2D"/>
  <circle cx="115" cy="125" r="6" fill="#2D2D2D"/>
  <circle cx="95" cy="135" r="5" fill="#2D2D2D"/>
  
  <!-- Legs -->
  <rect x="75" y="145" width="8" height="20" fill="#2D2D2D" stroke="#000" stroke-width="2"/>
  <rect x="90" y="145" width="8" height="20" fill="#2D2D2D" stroke="#000" stroke-width="2"/>
  <rect x="102" y="145" width="8" height="20" fill="#2D2D2D" stroke="#000" stroke-width="2"/>
  <rect x="117" y="145" width="8" height="20" fill="#2D2D2D" stroke="#000" stroke-width="2"/>
  
  <!-- Hooves -->
  <ellipse cx="79" cy="167" rx="6" ry="3" fill="#000"/>
  <ellipse cx="94" cy="167" rx="6" ry="3" fill="#000"/>
  <ellipse cx="106" cy="167" rx="6" ry="3" fill="#000"/>
  <ellipse cx="121" cy="167" rx="6" ry="3" fill="#000"/>
  
  <!-- Tail -->
  <path d="M 145 115 Q 155 110 160 120 Q 155 130 150 125" fill="#2D2D2D" stroke="#000" stroke-width="2"/>
  
  <!-- Udder -->
  <ellipse cx="100" cy="140" rx="15" ry="8" fill="#FFB6C1" stroke="#000" stroke-width="1"/>
  <circle cx="95" cy="145" r="2" fill="#FF69B4"/>
  <circle cx="105" cy="145" r="2" fill="#FF69B4"/>
</svg>
